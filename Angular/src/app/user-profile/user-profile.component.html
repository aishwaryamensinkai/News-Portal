<table *ngIf="userDetails" class="table-fill">
  <thead>
    <tr>
      <th colspan="2" class="text-center">User Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Full Name</td>
      <td>{{userDetails.fullName.split(' ')}}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{userDetails.gender}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{userDetails.email}}</td>
    </tr>
    <input type="submit" value="Back" (click)="Back()">
  </tbody>
</table>
